<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/form.js"></script>
</head>
	<body>
	<div id="form">	
		<form action="">
		Nome:<br><input type="text" name="nome" value="" size="35px" pattern="[a-z\s]+$" required="yes"><br>
		Sobrenome:<br><input type="text" name="sobrenome" value="" size="35px"><br><br>
		Sexo: Masculino<input type="radio" name="sexo" value="masculino"> Feminino<input type="radio" name="sexo" value="feminino"><br>
		<p>Qual o ano do seu nascimento?<br>
		<input type="button" id="btnCarregar" onclick="ano()" value="Carregar combobox" />		
		<select name="data_nasc" id="data_nasc">
		</select><br>
		<!--
		<select name="data_nasc">
			<option value="1980">1980</option>
			<option value="1981">1981</option>
			<option value="1982">1982</option>
			<option value="1983">1983</option></p>
		</select><br>
		-->
		<p>Qual a data do seu aniversário?<br>
		<input type="date" name="data_aniversario"><br></p>
		<p>Assinale os itens de maior consumo:<br>
		<input type="checkbox" name="chocolate" value="chocolate"> Chocolate<br>
		<input type="checkbox" name="refrigerante" value="refrigerante"> Refrigerante<br></p>
		<p>Digite o seu e-mail:<br>
		<input type="email" name="email"<br>
		<p>Digite uma mensagem:<br>
		<textarea name="message" rows="10" cols="30" size="40px"></textarea><br><br>	
		<input type="submit" value="Enviar">
		</form>
	</body>

</html>
